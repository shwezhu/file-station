<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload file</title>
</head>
<body>
<form enctype="multipart/form-data" action="http://127.0.0.1:8080/login" method="post">
    <input type="file" name="uploaded_file" />
    <input type="hidden" name="token" value="{{.}}"/>
    <input type="submit" value="upload" />
</form>

<ul>
    {{range .}}
        <li>{{.Path}}</li>
        <li>{{.Size}}</li>
    {{end}}
</ul>

</body>
</html>
